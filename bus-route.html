        <style>
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2d2d2d;
                --border-color: #404040;
                --primary-color: #4361ee;
                --success-color: #2ec4b6;
                --hover-bg: #3a3a3a;
                --shadow-color: rgba(0, 0, 0, 0.2);
                --warning-color: #ffd166;
                --warning-text: #1a1a1a;
                --departed-color: #e63946;
                --not-scheduled-color: #6c757d;
            }

            [data-theme="light"] {
                --bg-color: #f8f9fa;
                --text-color: #2c3e50;
                --card-bg: #ffffff;
                --border-color: #e9ecef;
                --primary-color: #4361ee;
                --success-color: #2ec4b6;
                --hover-bg: #f8f9fa;
                --shadow-color: rgba(0, 0, 0, 0.05);
                --warning-color: #ffd166;
                --warning-text: #1a1a1a;
                --departed-color: #e63946;
                --not-scheduled-color: #6c757d;
            }

            body {
                background: var(--bg-color);
                color: var(--text-color);
                transition: all 0.3s ease;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .container {
                flex: 1 0 auto;
                padding-bottom: 2rem;
            }

            .theme-switch {
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                z-index: 1000;
                background: var(--card-bg);
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 2px 5px var(--shadow-color);
                transition: all 0.3s ease;
            }

            .theme-switch:hover {
                transform: translateY(-2px);
            }

            .theme-switch i {
                color: var(--text-color);
                font-size: 1.2rem;
            }

            .route-header {
                background: var(--card-bg);
                padding: 3rem 2rem;
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                margin-bottom: 2rem;
                transition: all 0.3s ease;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .route-header:hover {
                box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            }

            .route-title {
                color: var(--text-color);
                margin-bottom: 1.5rem;
                font-weight: 600;
                position: relative;
                padding-bottom: 0.5rem;
            }

            .route-title:after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 3px;
                background: var(--primary-color);
                border-radius: 3px;
            }

            .table-container {
                background: var(--card-bg);
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                padding: 1.5rem;
                margin-bottom: 2rem;
                transition: all 0.3s ease;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                overflow-x: hidden;
            }

            .table-container:hover {
                box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            }

            .table {
                margin-bottom: 0;
                width: 100%;
                color: var(--text-color);
                table-layout: fixed;
            }

            .table thead th {
                background: var(--primary-color);
                color: white;
                border: none;
                font-weight: 500;
                padding: 1rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .table thead th:nth-child(1) {
                width: 40%;
            }

            .table thead th:nth-child(2) {
                width: 30%;
            }

            .table thead th:nth-child(3) {
                width: 30%;
            }

            .table td {
                vertical-align: middle;
                padding: 1rem;
                border-color: var(--border-color);
                white-space: normal;
                word-wrap: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .status-badge {
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-size: 0.9rem;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 90px;
                white-space: nowrap;
            }

            .status-arriving {
                background: var(--success-color);
                color: white;
                font-weight: 600;
            }

            .status-departed {
                background: var(--departed-color);
                color: white;
                font-weight: 600;
            }

            .status-waiting {
                background: var(--warning-color);
                color: var(--warning-text);
                font-weight: 600;
            }

            .status-not-scheduled {
                background: var(--not-scheduled-color);
                color: white;
                font-weight: 600;
            }

            .action-btn {
                padding: 0.4rem 0.8rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                font-weight: 600;
                border: 1px solid var(--primary-color);
                background: transparent;
                color: var(--primary-color);
                font-size: 0.85rem;
                white-space: nowrap;
                min-width: 80px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .action-btn i {
                margin-right: 0.5rem;
            }

            .action-btn:hover {
                transform: translateY(-2px);
                background: var(--primary-color);
                color: white;
                box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
            }

            .action-btn.reserved {
                background: var(--primary-color);
                color: white;
                cursor: default;
                font-weight: 600;
            }

            .action-btn:disabled {
                opacity: 0.7;
                cursor: not-allowed;
                background: var(--border-color);
                border-color: var(--border-color);
                color: var(--text-color);
            }

            .direction-switch {
                background: var(--border-color);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                margin: 0 0.5rem;
                transition: all 0.3s ease;
                border: none;
                color: var(--text-color);
                font-weight: 500;
                min-width: 120px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .direction-switch i {
                margin-right: 0.5rem;
            }

            .direction-switch:hover {
                background: var(--hover-bg);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px var(--shadow-color);
            }

            .loading-spinner {
                display: none;
                text-align: center;
                padding: 3rem;
                background: var(--card-bg);
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .loading-spinner p {
                margin-top: 1rem;
                color: var(--text-color);
                font-size: 1.1rem;
            }

            .spinner-border {
                width: 3rem;
                height: 3rem;
                color: var(--primary-color);
                border-width: 0.25rem;
            }

            .alert-info {
                background: rgba(67, 97, 238, 0.1);
                border: none;
                border-radius: 12px;
                color: var(--text-color);
                padding: 1rem 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 800px;
                margin: 0 auto;
            }

            .alert-link {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
            }

            .alert-link:hover {
                text-decoration: underline;
            }

            .footer {
                background: var(--card-bg) !important;
                border-top: 1px solid var(--border-color);
                padding: 1.5rem 0;
                margin-top: auto;
                width: 100%;
            }

            .footer a {
                color: var(--primary-color);
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .footer a:hover {
                color: var(--primary-color);
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .route-header {
                    padding: 1.5rem 1rem;
                    margin: 0.5rem;
                }
                .table-container {
                    padding: 0.8rem;
                    margin: 0.5rem;
                }
                .table td, .table th {
                    padding: 0.8rem;
                    font-size: 0.9rem;
                }
                .status-badge {
                    min-width: 70px;
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;

                .action-btn {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;

                .direction-switch {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;

                }
                .route-title {
                    font-size: 1.3rem;
                    margin-bottom: 1rem;
                }
                .container {
                    padding-left: 0.5rem;
                    padding-right: 0.5rem;
                }
                .alert-info {
                    margin: 0.5rem;
                    padding: 0.8rem;
                    font-size: 0.9rem;
                }
                .loading-spinner {
                    padding: 2rem;
                    margin: 0.5rem;
                }
                .spinner-border {
                    width: 2.5rem;
                    height: 2.5rem;
                }
                .table thead th:nth-child(1) {
                    width: 40%;
                }
                .table thead th:nth-child(2) {
                    width: 35%;
                }
                .table thead th:nth-child(3) {
                    width: 25%;
                }
            }

            @media (max-width: 360px) {
                .table td, .table th {
                    padding: 0.6rem;
                    font-size: 0.85rem;
                }
                .status-badge {
                    min-width: 60px;
                    padding: 0.3rem 0.6rem;
                    font-size: 0.8rem;
                }
                .action-btn {
                    padding: 0.35rem 0.7rem;
                    font-size: 0.8rem;
                    min-width: 80px;
                }
                .direction-switch {
                    padding: 0.35rem 0.7rem;
                    font-size: 0.8rem;
                    min-width: 90px;
                }
                .route-title {
                    font-size: 1.2rem;
                }
                .alert-info {
                    font-size: 0.85rem;
                    padding: 0.7rem;
                }
                .table thead th:nth-child(1) {
                    width: 45%;
                }
                .table thead th:nth-child(2) {
                    width: 35%;
                }
                .table thead th:nth-child(3) {
                    width: 20%;
                }
            }
        </style>
    </head>

        <script>
            function toggleTheme() {
                const body = document.body;
                const themeSwitch = document.querySelector('.theme-switch i');
                const currentTheme = body.getAttribute('data-theme');
                
                if (currentTheme === 'light') {
                    body.removeAttribute('data-theme');
                    themeSwitch.setAttribute('data-feather', 'moon');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.setAttribute('data-theme', 'light');
                    themeSwitch.setAttribute('data-feather', 'sun');
                    localStorage.setItem('theme', 'light');
                }
                
                feather.replace();
            }

            function handleReservation(route, direction, stopName) {
                if (confirm(`是否要預約 ${stopName} 站上下車？`)) {
                    const reservationRef = window.getFirebaseStopRef(route, direction, stopName);
                    
                    // 設置預約狀態
                    window.firebaseSet(reservationRef, {
                        timestamp: Date.now()
                    }).then(() => {
                        alert(`${stopName} 站預約完成！`);
                    }).catch(error => {
                        alert("預約失敗，請稍後再試");
                        console.error("Error:", error);
                    });
                }
            }

            // 監聽公車進站狀態，自動取消預約
            function checkBusArrival(route, direction, stopName, time) {
                if (time < 3) {
                    const reservationRef = window.getFirebaseStopRef(route, direction, stopName);
                    window.firebaseRemove(reservationRef);
                }
            }

            function showError(message) {
                $("#loadingSpinner").removeClass("active");
                $("#routeTable").hide();
                $("#errorText").text(message);
                $("#errorAlert").show();
                feather.replace();
            }

            function showApiStatus(message) {
                $("#apiStatusText").text(message);
                $("#apiStatus").show().delay(3000).fadeOut();
                feather.replace();
            }

            // 等待 Firebase 準備完成
            window.addEventListener('firebaseReady', function() {
                $(document).ready(function(){
                    feather.replace();
                    
                    // 檢查並設置主題
                    const savedTheme = localStorage.getItem('theme');
                    const themeSwitch = document.querySelector('.theme-switch i');
                    
                    if (themeSwitch) {
                        if (savedTheme === 'light') {
                            document.body.setAttribute('data-theme', 'light');
                            themeSwitch.setAttribute('data-feather', 'sun');
                        } else {
                            themeSwitch.setAttribute('data-feather', 'moon');
                        }
                        
                        if (typeof feather !== 'undefined') {
                            feather.replace();
                        }
                    }
                    
                    const params = new URLSearchParams(location.search);
                    const route = String(params.get("route"));
                    let direction = String(params.get("direction") || "0");
                    
                    function loadBusInfo() {
                        $("#loadingSpinner").addClass("active");
                        $("#routeTable").hide();
                        $("#errorAlert").hide();
                        $("#apiStatus").hide();
                        
                        const TDX = `https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/Taichung?$filter=RouteName%2FZh_tw%20eq%20%27${route}%27%20and%20Direction%20eq%20%27${direction}%27&$orderby=StopSequence%20asc&$top=100&$format=JSON`;
                        
                        $.ajax({
                            type: "GET",
                            url: TDX,
                            dataType: "json",
                            success: function(info) {
                                if (!info || info.length === 0) {
                                    showError("找不到此路線的即時資訊，請確認路線編號是否正確");
                                    return;
                                }

                                try {
                                    // 檢查資料格式是否正確
                                    if (!Array.isArray(info)) {
                                        throw new Error("API 回傳資料格式不正確");
                                    }

                                    const totalLen = info.length;
                                    if (totalLen === 0) {
                                        showError("此路線目前沒有運行中的公車");
                                        return;
                                    }

                                    // 檢查必要欄位是否存在
                                    if (!info[0].StopName || !info[0].StopName.Zh_tw) {
                                        throw new Error("站名資料不完整");
                                    }

                                    const startStop = info[0].StopName.Zh_tw;
                                    const endStop = info[totalLen-1].StopName.Zh_tw;
                                    
                                    $("#routeTitle").html(`<b>${route} 路：${startStop} - ${endStop}</b>`);
                                    $("#stopList").empty();
                                    
                                    // 先顯示基本時刻表資訊
                                    info.forEach(stop => {
                                        try {
                                            if (!stop.StopName || !stop.StopName.Zh_tw) {
                                                console.warn("站點資料不完整，已跳過");
                                                return;
                                            }

                                            const time = parseInt(stop.EstimateTime / 60);
                                            let statusClass, statusText;
                                            
                                            if (isNaN(time)) {
                                                statusClass = "status-not-scheduled";
                                                statusText = "未發車";
                                            } else if (time < 0) {
                                                statusClass = "status-departed";
                                                statusText = "已離站";
                                            } else if (time < 3) {
                                                statusClass = "status-arriving";
                                                statusText = "進站中";
                                            } else {
                                                statusClass = "status-waiting";
                                                statusText = `${time} 分`;
                                            }
                                            
                                            $("#stopList").append(`
                                                <tr>
                                                    <td>${stop.StopName.Zh_tw}</td>
                                                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                                    <td>
                                                        <button class="action-btn" disabled>
                                                            <i data-feather="calendar" class="me-1"></i>功能維護中
                                                        </button>
                                                    </td>
                                                </tr>
                                            `);
                                        } catch (stopError) {
                                            console.error("處理站點資料時發生錯誤:", stopError);
                                        }
                                    });
                                    
                                    feather.replace();
                                    $("#loadingSpinner").removeClass("active");
                                    $("#routeTable").show();
                                    
                                    // 監聽預約狀態
                                    /*
                                    const reservationsRef = window.getFirebaseReservationRef(route, direction);
                                    window.firebaseOnValue(reservationsRef, (snapshot) => {
                                        try {
                                            const reservations = snapshot.val() || {};
                                            
                                            // 更新預約按鈕狀態
                                            $("#stopList tr").each(function() {
                                                const stopName = $(this).find("td:first").text();
                                                const isReserved = reservations[stopName];
                                                const buttonClass = isReserved ? 'action-btn reserved' : 'action-btn';
                                                const buttonText = isReserved ? '已預約' : '預約';
                                                
                                                $(this).find("button").replaceWith(`
                                                    <button class="${buttonClass}" 
                                                            onclick="handleReservation('${route}', '${direction}', '${stopName}')"
                                                            ${isReserved ? 'disabled' : ''}>
                                                        <i data-feather="calendar" class="me-1"></i>${buttonText}
                                                    </button>
                                                `);
                                            });
                                            
                                            feather.replace();
                                            showApiStatus("資料更新成功");
                                        } catch (reservationError) {
                                            console.error("處理預約資料時發生錯誤:", reservationError);
                                            showApiStatus("預約功能暫時無法使用，但時刻表仍可查看");
                                        }
                                    }, (error) => {
                                        console.error("Firebase 讀取錯誤:", error);
                                        showApiStatus("預約功能暫時無法使用，但時刻表仍可查看");
                                    });
                                    */
                                } catch (error) {
                                    console.error("資料處理錯誤:", error);
                                    showError(`資料處理發生錯誤：${error.message}`);
                                }
                            },
                            error: function(xhr, status, error) {
                                console.error("API 錯誤:", status, error);
                                let errorMessage = "載入公車資訊失敗";
                                
                                if (xhr.status === 404) {
                                    errorMessage = "找不到此路線的資訊，請確認路線編號是否正確";
                                } else if (xhr.status === 403) {
                                    errorMessage = "API 存取權限不足，請稍後再試";
                                } else if (xhr.status === 429) {
                                    errorMessage = "請求次數過多，請稍後再試（建議等待 30 秒）";
                                    setTimeout(loadBusInfo, 30000);
                                } else if (xhr.status === 500) {
                                    errorMessage = "伺服器發生錯誤，請稍後再試";
                                } else if (xhr.status === 0) {
                                    errorMessage = "無法連接到伺服器，請檢查網路連線";
                                }
                                
                                showError(errorMessage);
                            }
                        });
                    }

                    $("#directionSwitch").click(function() {
                        direction = direction === "0" ? "1" : "0";
                        const newUrl = `bus-route.html?route=${route}&direction=${direction}`;
                        window.location.href = newUrl;
                    });

                    loadBusInfo();
                    // 每60秒更新一次資料
                    setInterval(loadBusInfo, 60000);
                });
            });
        </script>
    </body>
