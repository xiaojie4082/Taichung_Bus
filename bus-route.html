<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="台中公車即時查詢系統 - 提供台中市公車路線即時到站資訊、站點預約功能，支援深色/淺色主題切換，讓您輕鬆掌握公車動態。" />
        <meta name="author" content="xiaojie4082" />
        <title>公車路線查詢</title>
        <link rel="icon" type="image/x-icon" href="./icon.png" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/feather-icons"></script>
        <style>
            :root {
                --bg-color: #1a1a1a;
                --text-color: #e0e0e0;
                --card-bg: #2d2d2d;
                --border-color: #404040;
                --primary-color: #4361ee;
                --success-color: #2ec4b6;
                --hover-bg: #3a3a3a;
                --shadow-color: rgba(0, 0, 0, 0.2);
            }

            [data-theme="light"] {
                --bg-color: #f8f9fa;
                --text-color: #2c3e50;
                --card-bg: #ffffff;
                --border-color: #e9ecef;
                --primary-color: #4361ee;
                --success-color: #2ec4b6;
                --hover-bg: #f8f9fa;
                --shadow-color: rgba(0, 0, 0, 0.05);
            }

            body {
                background: var(--bg-color);
                color: var(--text-color);
                transition: all 0.3s ease;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .container {
                flex: 1 0 auto;
                padding-bottom: 2rem;
            }

            .theme-switch {
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 1000;
                background: var(--card-bg);
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 2px 5px var(--shadow-color);
                transition: all 0.3s ease;
            }

            .theme-switch:hover {
                transform: translateY(-2px);
            }

            .theme-switch i {
                color: var(--text-color);
                font-size: 1.2rem;
            }

            .route-header {
                background: var(--card-bg);
                padding: 3rem 2rem;
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                margin-bottom: 2rem;
                transition: all 0.3s ease;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .route-header:hover {
                box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            }

            .route-title {
                color: var(--text-color);
                margin-bottom: 1.5rem;
                font-weight: 600;
                position: relative;
                padding-bottom: 0.5rem;
            }

            .route-title:after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 3px;
                background: var(--primary-color);
                border-radius: 3px;
            }

            .table-container {
                background: var(--card-bg);
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                padding: 1.5rem;
                margin-bottom: 2rem;
                transition: all 0.3s ease;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                overflow-x: hidden;
            }

            .table-container:hover {
                box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            }

            .table {
                margin-bottom: 0;
                width: 100%;
                color: var(--text-color);
                table-layout: fixed;
            }

            .table thead th {
                background: var(--primary-color);
                color: white;
                border: none;
                font-weight: 500;
                padding: 1rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .table thead th:nth-child(1) {
                width: 40%;
            }

            .table thead th:nth-child(2) {
                width: 30%;
            }

            .table thead th:nth-child(3) {
                width: 30%;
            }

            .table td {
                vertical-align: middle;
                padding: 1rem;
                border-color: var(--border-color);
                white-space: normal;
                word-wrap: break-word;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .status-badge {
                padding: 0.5rem 1rem;
                border-radius: 20px;
                font-size: 0.9rem;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 90px;
            }

            .status-arriving {
                background: var(--success-color);
                color: white;
            }

            .status-departed {
                background: #e63946;
                color: white;
            }

            .status-waiting {
                background: #ffd166;
                color: var(--text-color);
            }

            .status-not-scheduled {
                background: #6c757d;
                color: white;
            }

            .action-btn {
                padding: 0.4rem 0.8rem;
                border-radius: 8px;
                transition: all 0.3s ease;
                font-weight: 500;
                border: 1px solid var(--primary-color);
                background: transparent;
                color: var(--primary-color);
                font-size: 0.85rem;
                white-space: nowrap;
                min-width: 80px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .action-btn i {
                margin-right: 0.5rem;
            }

            .action-btn:hover {
                transform: translateY(-2px);
                background: var(--primary-color);
                color: white;
                box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
            }

            .action-btn.reserved {
                background: var(--primary-color);
                color: white;
                cursor: default;
            }

            .action-btn.reserved:hover {
                transform: none;
                box-shadow: none;
            }

            .direction-switch {
                background: var(--border-color);
                padding: 0.5rem 1rem;
                border-radius: 8px;
                margin: 0 0.5rem;
                transition: all 0.3s ease;
                border: none;
                color: var(--text-color);
                font-weight: 500;
                min-width: 120px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            .direction-switch i {
                margin-right: 0.5rem;
            }

            .direction-switch:hover {
                background: var(--hover-bg);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px var(--shadow-color);
            }

            .loading-spinner {
                display: none;
                text-align: center;
                padding: 3rem;
                background: var(--card-bg);
                border-radius: 16px;
                box-shadow: 0 4px 6px var(--shadow-color);
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .loading-spinner p {
                margin-top: 1rem;
                color: var(--text-color);
                font-size: 1.1rem;
            }

            .spinner-border {
                width: 3rem;
                height: 3rem;
                color: var(--primary-color);
                border-width: 0.25rem;
            }

            .alert-info {
                background: rgba(67, 97, 238, 0.1);
                border: none;
                border-radius: 12px;
                color: var(--text-color);
                padding: 1rem 1.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 800px;
                margin: 0 auto;
            }

            .alert-link {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 500;
            }

            .alert-link:hover {
                text-decoration: underline;
            }

            .footer {
                background: var(--card-bg) !important;
                border-top: 1px solid var(--border-color);
                padding: 1.5rem 0;
                margin-top: auto;
                width: 100%;
            }

            .footer a {
                color: var(--primary-color);
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .footer a:hover {
                color: var(--primary-color);
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .route-header {
                    padding: 1.5rem 1rem;
                    margin: 0.5rem;
                }
                .table-container {
                    padding: 0.8rem;
                    margin: 0.5rem;
                }
                .table td, .table th {
                    padding: 0.8rem;
                    font-size: 0.9rem;
                }
                .status-badge {
                    min-width: 80px;
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;
                }
                .action-btn {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;
                    min-width: 90px;
                }
                .direction-switch {
                    padding: 0.4rem 0.8rem;
                    font-size: 0.85rem;
                    min-width: 100px;
                }
                .route-title {
                    font-size: 1.3rem;
                    margin-bottom: 1rem;
                }
                .container {
                    padding-left: 0.5rem;
                    padding-right: 0.5rem;
                }
                .alert-info {
                    margin: 0.5rem;
                    padding: 0.8rem;
                    font-size: 0.9rem;
                }
                .loading-spinner {
                    padding: 2rem;
                    margin: 0.5rem;
                }
                .spinner-border {
                    width: 2.5rem;
                    height: 2.5rem;
                }
                .table thead th:nth-child(1) {
                    width: 35%;
                }
                .table thead th:nth-child(2) {
                    width: 35%;
                }
                .table thead th:nth-child(3) {
                    width: 30%;
                }
            }

            @media (max-width: 360px) {
                .table td, .table th {
                    padding: 0.6rem;
                    font-size: 0.85rem;
                }
                .status-badge {
                    min-width: 70px;
                    padding: 0.3rem 0.6rem;
                    font-size: 0.8rem;
                }
                .action-btn {
                    padding: 0.35rem 0.7rem;
                    font-size: 0.8rem;
                    min-width: 80px;
                }
                .direction-switch {
                    padding: 0.35rem 0.7rem;
                    font-size: 0.8rem;
                    min-width: 90px;
                }
                .route-title {
                    font-size: 1.2rem;
                }
                .alert-info {
                    font-size: 0.85rem;
                    padding: 0.7rem;
                }
                .table thead th:nth-child(1) {
                    width: 30%;
                }
                .table thead th:nth-child(2) {
                    width: 35%;
                }
                .table thead th:nth-child(3) {
                    width: 35%;
                }
            }
        </style>
    </head>
    <body>
        <button class="theme-switch" onclick="toggleTheme()" title="切換主題">
            <i data-feather="moon"></i>
        </button>
        <div class="container py-5">
            <div class="route-header text-center">
                <h2 class="route-title" id="routeTitle"></h2>
                <div class="d-flex justify-content-center align-items-center mt-3" id="routeControls">
                    <a href="index.html" class="btn btn-primary action-btn">
                        <i data-feather="home" class="me-2"></i>回首頁
                    </a>
                    <button class="direction-switch" id="directionSwitch">
                        <i data-feather="repeat" class="me-2"></i>切換方向
                    </button>
                </div>
            </div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-3">正在載入公車資訊...</p>
            </div>

            <div class="table-container" id="routeTable">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>站名</th>
                                <th>到站時間</th>
                                <th>預約乘車</th>
                            </tr>
                        </thead>
                        <tbody id="stopList"></tbody>
                    </table>
                </div>
            </div>

            <div class="alert alert-info" role="alert">
                <i data-feather="info" class="me-2"></i>
                資料來源：<a href="https://tdx.transportdata.tw/" target="_blank" class="alert-link">TDX 運輸資料流通服務</a>
            </div>
        </div>

        <footer class="footer">
            <div class="container text-center">
                <span class="text-muted">Copyright © 2024 <a href="" target="_blank" class="text-decoration-none">xiaojie4082</a>. All rights reserved.</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
            import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
            import { firebaseConfig } from './js/config.js';

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const database = getDatabase(app);

            // 將 Firebase 實例和函數設為全域變數
            window.firebaseApp = app;
            window.firebaseDatabase = database;
            window.firebaseRef = ref;
            window.firebaseSet = set;
            window.firebaseOnValue = onValue;
            window.firebaseRemove = remove;
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>

        <script>
            function toggleTheme() {
                const body = document.body;
                const themeSwitch = document.querySelector('.theme-switch i');
                const currentTheme = body.getAttribute('data-theme');
                
                if (currentTheme === 'light') {
                    body.removeAttribute('data-theme');
                    themeSwitch.setAttribute('data-feather', 'moon');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.setAttribute('data-theme', 'light');
                    themeSwitch.setAttribute('data-feather', 'sun');
                    localStorage.setItem('theme', 'light');
                }
                
                feather.replace();
            }

            $(document).ready(function(){
                // 確保 feather 圖標已載入
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
                
                // 檢查並設置主題
                const savedTheme = localStorage.getItem('theme');
                const themeSwitch = document.querySelector('.theme-switch i');
                
                if (themeSwitch) {
                    if (savedTheme === 'light') {
                        document.body.setAttribute('data-theme', 'light');
                        themeSwitch.setAttribute('data-feather', 'sun');
                    } else {
                        themeSwitch.setAttribute('data-feather', 'moon');
                    }
                    
                    if (typeof feather !== 'undefined') {
                        feather.replace();
                    }
                }
                
                const params = new URLSearchParams(location.search);
                const route = String(params.get("route"));
                let direction = String(params.get("direction") || "0");
                
                function loadBusInfo() {
                    $("#loadingSpinner").addClass("active");
                    $("#routeTable").hide();
                    
                    const TDX = `https://tdx.transportdata.tw/api/basic/v2/Bus/EstimatedTimeOfArrival/City/Taichung?$filter=RouteName%2FZh_tw%20eq%20%27${route}%27%20and%20Direction%20eq%20%27${direction}%27&$orderby=StopSequence%20asc&$top=100&$format=JSON`;
                    
                    $.ajax({
                        type: "GET",
                        url: TDX,
                        dataType: "json",
                        success: function(info) {
                            const totalLen = info.length;
                            const startStop = info[0].StopName.Zh_tw;
                            const endStop = info[totalLen-1].StopName.Zh_tw;
                            
                            $("#routeTitle").html(`<b>${route} 路：${startStop} - ${endStop}</b>`);
                            $("#stopList").empty();
                            
                            // 監聽預約狀態
                            const reservationsRef = window.firebaseRef(window.firebaseDatabase, `reservations/${route}/${direction}`);
                            window.firebaseOnValue(reservationsRef, (snapshot) => {
                                const reservations = snapshot.val() || {};
                                
                                info.forEach(stop => {
                                    const time = parseInt(stop.EstimateTime / 60);
                                    let statusClass, statusText;
                                    
                                    if (isNaN(time)) {
                                        statusClass = "status-not-scheduled";
                                        statusText = "未發車";
                                    } else if (time < 0) {
                                        statusClass = "status-departed";
                                        statusText = "已離站";
                                    } else if (time < 3) {
                                        statusClass = "status-arriving";
                                        statusText = "進站中";
                                    } else {
                                        statusClass = "status-waiting";
                                        statusText = `${time} 分`;
                                    }
                                    
                                    const isReserved = reservations[stop.StopName.Zh_tw];
                                    const buttonClass = isReserved ? 'action-btn reserved' : 'action-btn';
                                    const buttonText = isReserved ? '已預約' : '預約';
                                    const buttonDisabled = isReserved ? 'disabled' : '';
                                    
                                    $("#stopList").append(`
                                        <tr>
                                            <td>${stop.StopName.Zh_tw}</td>
                                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                            <td>
                                                <button class="${buttonClass}" 
                                                        onclick="handleReservation('${route}', '${direction}', '${stop.StopName.Zh_tw}')"
                                                        ${buttonDisabled}>
                                                    <i data-feather="calendar" class="me-1"></i>${buttonText}
                                                </button>
                                            </td>
                                        </tr>
                                    `);
                                });
                                
                                feather.replace();
                                $("#loadingSpinner").removeClass("active");
                                $("#routeTable").show();
                            });
                        },
                        error: function() {
                            alert("載入公車資訊失敗，請稍後再試");
                            $("#loadingSpinner").removeClass("active");
                        }
                    });
                }

                $("#directionSwitch").click(function() {
                    direction = direction === "0" ? "1" : "0";
                    const newUrl = `bus-route.html?route=${route}&direction=${direction}`;
                    window.location.href = newUrl;
                });

                loadBusInfo();
                // 每30秒更新一次資料
                setInterval(loadBusInfo, 30000);
            });

            function handleReservation(route, direction, stopName) {
                if (confirm(`是否要預約 ${stopName} 站上下車？`)) {
                    const reservationRef = window.firebaseRef(window.firebaseDatabase, `reservations/${route}/${direction}/${stopName}`);
                    
                    // 設置預約狀態
                    window.firebaseSet(reservationRef, {
                        timestamp: Date.now()
                    }).then(() => {
                        alert(`${stopName} 站預約完成！`);
                    }).catch(error => {
                        alert("預約失敗，請稍後再試");
                        console.error("Error:", error);
                    });
                }
            }

            // 監聽公車進站狀態，自動取消預約
            function checkBusArrival(route, direction, stopName, time) {
                if (time < 3) {
                    const reservationRef = window.firebaseRef(window.firebaseDatabase, `reservations/${route}/${direction}/${stopName}`);
                    window.firebaseRemove(reservationRef);
                }
            }
        </script>
    </body>
</html>
